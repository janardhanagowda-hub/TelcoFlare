<!DOCTYPE html>
<html>
<head>
    <title>Cband DOD GUTRA</title>
	<style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
            color: #38bdf8;
        }

        form {
            max-width: 520px;
            background: #020617;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }

        label {
            font-size: 14px;
            color: #cbd5f5;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #334155;
            background: #020617;
            color: #e5e7eb;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #38bdf8;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #38bdf8;
            border: none;
            border-radius: 5px;
            color: #020617;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #0ea5e9;
        }
    </style>
</head>
<body>

<h2>Cband + DOD GUTRA</h2>

<form method="post" action="/tool/gutra_cband_dod">
    <input name="xxNodeIDxx" placeholder="NodeID" required><br>
    <input name="xxgNodebIDxx" placeholder="ExternalGNodeBFunction" required><br>
    <input name="xxgNbIDxx" placeholder="gNodeBId" required><br>
    <input name="xxNrIPxx" placeholder="NR ipv6 Address" required><br>

    <input name="xxCbandSSBxx" placeholder="Cband SSB"><br>
    <input name="xxDODSSBxx" placeholder="DOD SSB"><br>

    <input name="xxCbandAlphaCellIDxx" placeholder="Cband Alpha Cell ID"><br>
    <input name="xxCbandBetaCellIDxx" placeholder="Cband Beta Cell ID"><br>
    <input name="xxCbandGammaCellIDxx" placeholder="Cband Gamma Cell ID"><br>

    <input name="xxDODAlphaCellIDxx" placeholder="DOD Alpha Cell ID"><br>
    <input name="xxDODBetaCellIDxx" placeholder="DOD Beta Cell ID"><br>
    <input name="xxDODGammaCellIDxx" placeholder="DOD Gamma Cell ID"><br>

    <textarea name="cellnames" rows="8" placeholder="CELL IDs (one per line)" required></textarea><br><br>

    <button type="submit">Generate File</button>
</form>

{% if message %}
<p>{{ message }}</p>
{% endif %}

</body>
</html>
