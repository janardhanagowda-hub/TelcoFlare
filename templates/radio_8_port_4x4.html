<!DOCTYPE html>
<html>
<head>
    <title>8 Port 4x4 Radio Script Tool</title>
	<style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
            color: #38bdf8;
        }

        form {
            max-width: 520px;
            background: #020617;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }

        label {
            font-size: 14px;
            color: #cbd5f5;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #334155;
            background: #020617;
            color: #e5e7eb;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #38bdf8;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #38bdf8;
            border: none;
            border-radius: 5px;
            color: #020617;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #0ea5e9;
        }
    </style>
</head>
<body>

<h2>8 Port 4x4 Radio Script Automation</h2>

<form method="post" action="/tool/radio_8_port_4x4">

    <label>Node ID</label><br>
    <input type="text" name="xxNodeIDxx" required><br><br>

    <label>Antenna Unit Group (Sector ID)</label><br>
    <input type="text" name="xxAntennaUnitGroupxx" required><br><br>

    <label>Antenna Unit</label><br>
    <input type="text" name="xxAntennaUnitxx" required><br><br>

    <label>Antenna Subunit</label><br>
    <input type="text" name="xxAntennaSubunitxx" required><br><br>

    <label>RRU</label><br>
    <input type="text" name="xxRRUxx" required><br><br>

    <label>RF Branch 1</label><br>
    <input type="text" name="xxrfb1xx" required><br><br>

    <label>RF Branch 2</label><br>
    <input type="text" name="xxrfb2xx" required><br><br>

    <label>RF Branch 3</label><br>
    <input type="text" name="xxrfb3xx" required><br><br>

    <label>RF Branch 4</label><br>
    <input type="text" name="xxrfb4xx" required><br><br>

    <label>RF Branch 5</label><br>
    <input type="text" name="xxrfb5xx" required><br><br>

    <label>RF Branch 6</label><br>
    <input type="text" name="xxrfb6xx" required><br><br>

    <label>RF Branch 7</label><br>
    <input type="text" name="xxrfb7xx" required><br><br>

    <label>RF Branch 8</label><br>
    <input type="text" name="xxrfb8xx" required><br><br>

    <label>Attenuation</label><br>
    <input type="text" name="xxAttenuationxx" required><br><br>

    <label>Traffic Delay</label><br>
    <input type="text" name="xxTrafficDelayxx" required><br><br>

    <label>Sector Equipment Function</label><br>
    <input type="text" name="xxSectorEquipmentFunctionxx" required><br><br>

    <button type="submit">Generate File</button>

</form>

</body>
</html>
