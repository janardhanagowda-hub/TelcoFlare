<!DOCTYPE html>
<html>
<head>
    <title>C/D Add 4x4 Radio Script</title>
	<style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
            color: #38bdf8;
        }

        form {
            max-width: 520px;
            background: #020617;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }

        label {
            font-size: 14px;
            color: #cbd5f5;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 4px;
            border: 1px solid #334155;
            background: #020617;
            color: #e5e7eb;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #38bdf8;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #38bdf8;
            border: none;
            border-radius: 5px;
            color: #020617;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #0ea5e9;
        }
    </style>
</head>
<body>

<h2>C/D Add 4x4 Radio Script Generator</h2>

<form method="post" action="/tool/cd_add_4x4">

    <input name="xxNodeIDxx" placeholder="NodeID" required><br><br>

    <input name="xxAntennaUnitGroupxx" placeholder="AntennaUnitGroup (1-6)" required><br><br>
    <input name="xxAntennaUnitxx" placeholder="AntennaUnit" required><br><br>
    <input name="xxAntennaSubunitxx" placeholder="AntennaSubunit" required><br><br>

    <input name="xxRRUxx" placeholder="RRU" required><br><br>

    <input name="xxrfb1xx" placeholder="RfBranch1" required><br><br>
    <input name="xxrfb2xx" placeholder="RfBranch2" required><br><br>
    <input name="xxrfb3xx" placeholder="RfBranch3" required><br><br>
    <input name="xxrfb4xx" placeholder="RfBranch4" required><br><br>

    <input name="xxAttenuationxx" placeholder="Attenuation" required><br><br>
    <input name="xxTrafficDelayxx" placeholder="TrafficDelay" required><br><br>

    <input name="xxSectorEquipmentFunctionxx" placeholder="SectorEquipmentFunction" required><br><br>
    <input name="xxSectorCarrierxx" placeholder="SectorCarrier" required><br><br>
    <input name="xxconfiguredMaxTxPowerxx" placeholder="ConfiguredMaxTxPower" required><br><br>

    <button type="submit">Generate File</button>
</form>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

{% if output_file %}
    <p>Generated File: {{ output_file }}</p>
{% endif %}

</body>
</html>
